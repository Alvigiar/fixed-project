<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Project</title>
</head>

<body>

  <div class="wrapper">
    <input type="button" value="Open Entrance" id="open-entrance" class="modal-open">
    <input type="button" value="Open Register" id="open-register" class="modal-open">
  </div>

  <div id="modal-entrance" class="modal">
    <div class="modal-container wrapper">
      <input type="button" value="Close Modal" class="modal-close">
      <div class="modal-box">


        <span class="modal-box__title">Вход</span>
        <div class="modal-box__content modal-content">
          <input class="modal-content__login" type="tel" name="login" id="loginInput" placeholder="Телефон">
          <input class="modal-content__pass" type="password" name="pass" id="password" placeholder="Пароль">
          <a class="modal-content__remind-pass" href="/">Напомнить пароль</a>
        </div>
        <button class="modal-box__btn-enter" value="Войти">Войти</button>


      </div>
    </div>
  </div>

  <div id="modal-register" class="modal">
    <div class="modal-container wrapper">
      <input type="button" value="Close Modal" class="modal-close">
      <div class="modal-box">


        <span class="modal-box__title">Регистрация</span>
        <div class="modal-box__content modal-content">
          <input type="tel" name="login" id="loginReg" placeholder="Телефон">
          <input type="email" name="email" id="emailReg" placeholder="Электронная почта">
          <input type="password" name="pass" id="pass" placeholder="Пароль" />
          <input type="password" name="doublee-pass" id="double-pass" placeholder="Повторите пароль" />
        </div>
        <button class="modal-box__btn-enter" value="Войти">Войти</button>


      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
